<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <title>登陆</title>
    <link rel="stylesheet" href="../../../css/style.css"/>
    <link rel="stylesheet" href="../../../css/my.css"/>
    <script src="../../../js/jquery-1.11.1.min.js"></script>
    <script src="../../../js/rem.js"></script>
</head>
<body>
<div class="login-content">
    <form>
        <!-- 手机号登录 -->
        <div class="login-formdiv">
            <img src="../../../images/login-phone.png" alt="" class="login-phoneimg"/>
            <input id="username" name="tel" type="text" class="login-text" value="" placeholder="请输入登录手机号">
        </div>
        <div class="login-formdiv">
            <img src="../../../images/login-yzm.png" alt="" class="login-phoneimg"/>
            <input id="code" name="code" type="text" class="login-text login-pwd" value="" placeholder="请输入验证码">
            <input type="button" id="getCode" class="login-yzm" value="获取验证码"/>
    </form>
</div>
<div class="btndiv">
    <a href="javascript:login.doLogin();" class="submit-btn">完成</a>
</div>
<script src="../../../js/login.js"></script>
</body>
</html>
